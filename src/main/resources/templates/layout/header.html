<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
</head>

<body>
<header>
    <link rel="stylesheet" th:href="@{/css/alarm_modal.css}">
    <script th:src="@{/js/sse_connect.js}" type="text/javascript"></script>
    <script th:src="@{/js/offline.js}" type="text/javascript"></script>
    <script th:src="@{/js/offline_check.js}" type="text/javascript"></script>
    <script th:src="@{/js/header.js}" type="text/javascript"></script>
    <nav class="navbar navbar-expand-md bg-primary navbar-light border-bottom border-dark" style="height: 80px;">
        <div class="container">
            <a class="navbar-brand" th:href="@{/main}">
                <img th:src="@{/images/bungae.png}" width="100" height="30" class="d-inline-block align-top" alt="">
            </a>
            <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar16">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="messages"></div>
            <div class="collapse navbar-collapse" id="navbar16">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/main}">홈</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/map}">지도</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/bungae_create}">번개생성</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/bungae_list}">번개목록</a></li>
                    <li class="nav-item"><a class="nav-link" href="/bungae_ing">참여목록</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/profile}">프로필</a></li>
                </ul>
                <a id="notificationIcon" href="#" class="btn navbar-btn ml-md-2"> 📭 </a>
                <a id="loginLogoutButton" class="btn navbar-btn ml-md-2 btn-light text-dark" href="#">로그인</a>
            </div>
        </div>
    </nav>


    <!-- 메세지 알림 모달 창 -->
    <div id="notificationModal" class="alarm_modal" tabindex="-1" role="dialog" aria-modal="true">
        <div class="alarm_modal_dialog" role="document">
            <div class="alarm_modal_content">
                <div class="alarm_modal_header">
                    <h5>  ✉️ 회원님이 자리를 비웠을 때 </h5>
                    <button type="button" class="alarm_close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="alarm_modal_body">
                    <div id="notificationList"></div>
                    <div id="alarm_pagination" class="alarm_pagination"></div>
                </div>
            </div>
        </div>
    </div>

</header>
</body>
</html>
