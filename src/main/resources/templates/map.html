<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/map.css">
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3ee55d752effcbc08eda7914b122df74&libraries=services"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{/js/map.js}" type="text/javascript"></script>
</head>


<body>
<div th:replace="~{layout/header :: header}"></div>

<div class="" style="">
    <div class="container">
        <div class="row">
            <div class="col-md-4" style="">
                <form class="form-inline mx-auto my-2">
                    <div class="input-group border rounded border-light shadow-sm mx-auto">
                        <div class="row w-100 no-gutters">
                            <div class="col-4 text-left">
                                <label class="w-100"><input type="checkbox" name="category" value="DRINK">술자리</label>
                            </div>
                            <div class="col-4 text-left">
                                <label class="w-100"><input type="checkbox" name="category" value="SOCCER">축구</label>
                            </div>
                            <div class="col-4 text-left">
                                <label class="w-100"><input type="checkbox" name="category" value="CYCLE">자전거</label>
                            </div>
                            <div class="col-4 text-left">
                                <label class="w-100"><input type="checkbox" name="category" value="RUNNING">러닝</label>
                            </div>
                            <div class="col-4 text-left">
                                <label class="w-100"><input type="checkbox" name="category" value="STUDY">공부</label>
                            </div>
                            <div class="col-4 text-left">
                                <label class="w-100"><input type="checkbox" name="category" value="BASKETBALL">농구</label>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-group" id="bungae-list"></div>
            </div>
            <div class="col-md-8 d-flex flex-row justify-content-end align-items-center" id="map"
                 style="height: 600px;">
                <div class="row">
                    <div class="col-md-12 mr-3" style=""><span
                            class="btn btn-primary d-flex justify-content-center align-items-center" href="#"
                            style="	width: 30px;" id="myloc"><i class="fa fa-compass"></i></span></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    // 버튼을 클릭하면 내 위치를 중심으로 지도화면 초기화
    document.getElementById('myloc').addEventListener('click', function (e) {
        e.preventDefault();

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var lat = position.coords.latitude,
                    lon = position.coords.longitude;
                var locPosition = new kakao.maps.LatLng(lat, lon);

                map.setCenter(locPosition);
            });
        } else {
            alert('Unable to use geolocation.');
        }
    });
</script>
<div th:replace="~{layout/footer :: footer}"></div>

</body>
</html>
