<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
    <link rel="icon">
</head>

<body>
<div th:replace="~{layout/header :: header}"></div>

<div class="border-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-12 h-50"
                 style="height: 460px;	background-image: url(/images/bungae_main.jpg);	background-position: center;	background-size: 40%;	background-repeat: no-repeat;">
                <div class="row mt-5">
                    <div class="col-md-12 mt-5" style="	height: 46px; width: 684px; text-align: center">
                        <h2 class="text-center"
                            style="display: inline-block; background-color: rgba(255 ,171 , 145, 0.8); color: white">
                            원하는
                            번개
                            모임을
                            찾아보세요</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-inline text-center mt-3">
                            <div class="input-group d-flex mx-auto">
                                <input type="text" class="form-control" id="inlineFormInputGroup"
                                       style="	width: 500px;	height: 60px;" placeholder="키워드를 입력하세요.">
                                <div class="input-group-append text-center">
                                    <button class="btn btn-primary text-center" type="button"><i
                                            class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class=""><i class="fa fa-fw fa-plus"></i>신규 등록 번개</h2>
                <div class="row">
                    <div class="col-md-12">
                        <div class="list-group" id="new-list">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h2 class=""><i class="fa fa-fw fa-clock-o"></i>마감 임박 번개</h2>
                <div class="row">
                    <div class="col-md-12">
                        <div class="list-group" id="deadline-list">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
        style=""></script>
</body>

</html>
