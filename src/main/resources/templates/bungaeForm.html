<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>createBungae</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bungae.css}">
    <script th:src="@{/js/bungae.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h2>번개 모임 등록</h2>
    <form th:action="@{/bungae/create_bungae}" method="post" enctype="multipart/form-data">
        <table class="form-table">
            <tr>
                <th>모임 주제</th>
                <td>
                    <select name="Cg_code" id="Cg_code" required class="form-control">
                        <option disabled selected>::카테고리::</option>
                        <option>술자리</option>
                        <option>축구</option>
                        <option>자전거</option>
                        <option>러닝</option>
                        <option>공부</option>
                        <option>농구</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>모임명</th>
                <td><input type="text" name="bungaeName" id="bungaeName" required class="form-control"></td>
            </tr>
            <tr>
                <th>일시(현재시간 1시간 이후부터)</th>
                <td><input type="datetime-local" name="bungaeStartTime" id="bungaeStartTime" required
                           class="form-control"></td>
            </tr>
            <tr>
                <th>위치</th>
                <td></td>
            </tr>
            <tr>
                <th>모임 대표 이미지</th>
                <td>
                    <input type="file" name="bungaeImage" accept="images/*" class="form-control">
                </td>
            </tr>
            <tr>
                <th>인원</th>
                <td>
                    <select name="bungaeMaxMember" id="bungaeMaxMember" required class="form-control">
                        x
                        <option disabled selected>::인원::</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>나이 설정</th>
                <td>
                    <input type="number" name="bungaeMinAge" id="bungaeMinAge" min="0" required class="form-control"> ~
                    <input type="number" name="bungaeMaxAge" id="bungaeMaxAge" min="0" required class="form-control">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="btn-group">
                    <button type="submit" class="btn">모임등록</button>
                    <button type="reset" class="btn">다시쓰기</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
