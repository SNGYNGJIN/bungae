<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <link rel="stylesheet" href="/css/bungae_detail.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
<div th:replace="~{layout/header :: header}"></div>

<div class="py-5" style="">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center mb-3" th:text="${bungae.bungaeName}">번개 이름</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 order-2 order-lg-1"><img class="img-fluid d-block mx-auto"
                                                          src="https://static.pingendo.com/img-placeholder-1.svg"
                                                          width="300px" height="300px"></div>
            <div class="px-md-5 order-1 order-lg-2 d-flex flex-column justify-content-center align-items-start p-3 col-lg-6"
                 style="">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-dark">
                        <tr></tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>제목</td>
                            <td th:text="${bungae.bungaeName}">(내용)</td>
                        </tr>
                        <tr>
                            <td>주제</td>
                            <td th:text="${bungaeTypeKorean}">(내용)</td>
                        </tr>
                        <tr>
                            <td>주최자</td>
                            <td th:text="${organizer.userId}">(내용)</td>
                        </tr>
                        <tr>
                            <td>일시</td>
                            <td th:text="${bungae.bungaeStartTime}">(내용)</td>
                        </tr>
                        <tr>
                            <td>위치</td>
                            <td>
                                <span th:text="${bungae.bungaeLocation.keyword}"></span><br>
                                <span th:text="${bungae.bungaeLocation.address}"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>설명</td>
                            <td th:text="${bungae.bungaeDescription}">(내용)</td>
                        </tr>
                        <tr>
                            <td>현재 인원</td>
                            <td th:text="${currentMemberCount} + ' / ' + ${bungae.bungaeMaxMember}">(내용)</td>
                        </tr>
                        <tr>
                            <td>연령대</td>
                            <td th:text="${bungae.bungaeMinAge} + ' ~ ' + ${bungae.bungaeMaxAge}">(내용)</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-3">
                <button class="btn btn-primary mx-5" id="joinButton" th:data-bungae-id="${bungae.bungaeId}"
                        th:if="${!isOrganizer}">참가
                </button>
                <button class="btn btn-primary mx-5" id="updateButton" th:data-bungae-id="${bungae.bungaeId}"
                        th:if="${isOrganizer}">수정
                </button>
                <button class="btn btn-danger mx-5" id="cancelButton" th:data-bungae-id="${bungae.bungaeId}"
                        th:if="${isOrganizer}">취소
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script th:src="@{/js/bungae_detail.js}" type="text/javascript"></script>
<div th:replace="~{layout/footer :: footer}"></div>


</body>

</html>
