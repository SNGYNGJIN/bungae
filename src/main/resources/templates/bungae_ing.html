<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <link rel="stylesheet" href="/css/bungae_ing.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{/js/bungae_ing.js}" type="text/javascript"></script>
</head>

<body>
<div th:replace="~{layout/header :: header}"></div>

<div class="py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-3">참여중인 번개</h1>
            </div>
        </div>
    </div>
</div>
<div class="py-5">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8" style="">
                <div class="list-group" style="">
                    <a th:href="@{|/chat/${bungae.bungaeId}|}" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="row">
                            <div class="col-md-4"><img class="d-block img-fluid"
                                                       src="https://static.pingendo.com/img-placeholder-1.svg"></div>
                            <div class="col-md-8" style="">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="my-2" th:text="${bungae.bungaeName}">번개명</h5>
                                </div>
                                <p class="text-left" th:text="${bungae.bungaeStartTime}">일시</p>
                                <p class="text-left" th:text="${bungae.bungaeLocation.keyword}">장소</p>
                                <p class="text-left" th:text="${bungae.bungaeLocation.address}">상세장소</p>
                                <p class="text-left" th:text="${bungae.bungaeMaxMember}">인원</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<div th:replace="~{layout/footer :: footer}"></div>

</body>

</html>
