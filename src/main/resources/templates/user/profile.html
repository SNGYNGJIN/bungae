<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/profile.js}" type="text/javascript"></script>
</head>
<body>
<div th:replace="layout/header :: header"></div>
<main>
    <div id="errorContainer" style="display:none; color: red;"></div>

    <div class="profile-container">
        <img id="profile-image" src="" alt="Profile Image" />

        <div class="profile-info">
            <h3 id="userNickname">사용자 이름</h3>
            <p id="Age-Gender">나이/성별</p>
            <p id="userReviewScore">평점란</p>
        </div>
        <div class="input-group">
            <p id="userInfo">자기소개란</p>
        </div>
        <button class="btn btn-secondary mt-2" type="button">프로필 수정</button><br>
        <button class="btn btn-secondary mt-2" type="button">후기 관리</button><br>
        <button class="btn btn-secondary mt-2" type="button">블랙리스트 관리</button><br>
    </div>
</main>
<div th:replace="layout/footer :: footer"></div>
</body>
</html>
