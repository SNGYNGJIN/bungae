<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/myinfo.css}">
</head>
<body>
<div th:replace="layout/header :: header"></div>
<main>
<div class="profile-container">
    <div class="profile-image"></div>
    <div class="profile-info">
        <h3 th:text="${username}">사용자 이름</h3>
        <p th:text="'받은 후기들의 평점은 ' + ${review} + ' 입니다'">평점란</p>
    </div>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="메시지 입력" th:value="${message}" />
    </div>
    <button class="btn btn-secondary mt-2" type="button">프로필 수정</button><br>
    <button class="btn btn-secondary mt-2" type="button">후기 관리</button><br>
    <button class="btn btn-secondary mt-2" type="button">블랙리스트 관리</button><br>
</div>
</main>
<div th:replace="layout/footer :: footer"></div>

</body>
</html>
