<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <script th:src="@{/js/login.js}" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>번개어때</h1>
    <hr>
    <form name="login" id="login" onsubmit="sendLoginRequest(); return false;" method="POST">

        <div>
            <input type="text" id="userId" name="userId" placeholder="아이디" required>
        </div>
        <br>
        <div>
            <input type="password" id="passwd" name="passwd" placeholder="비밀번호" required>
        </div>
        <br>

        <button id="log_btn" type="submit">로그인</button>
        <button id="signup_btn" th:onclick="|location.href='@{signup}'|">회원가입</button>
    </form>
</body>
</html>
