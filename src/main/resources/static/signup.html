<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
        .message {
            font-size: 0.8em;
            color: red;
        }
    </style>
    <!--<script th:src="@{/js/signup.js}" type="text/javascript"></script>-->
</head>
<body>
<h2>회원 가입</h2>
<form name="signup" th:action="@{/user/api/signup}" method="post" onsubmit="return false;">

<!-- <form name="signup" th:action="@{/user/signup}" method="POST" onsubmit="return checkID() && checkPWD()"> -->
    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

    <label for="userId">아이디:</label>
    <input type="text" id="userId" name="userId" placeholder="아이디">
    <button type="button" onclick="checkID()">아이디 중복 확인</button><br>
    <span id="idCheckMessage" class="message" style="color:red">* 중복 확인 미완료</span><br>

    <label for="passwd">비밀번호:</label>
    <input type="password" id="passwd" name="passwd" onkeyup="checkPWD()" placeholder="비밀번호"><br><br>
    <label for="passwdCheck">비밀번호 확인:</label>
    <input type="password" id="passwdCheck" name="passwdCheck" onkeyup="checkPWD()" placeholder="비밀번호 확인"><br>
    <span id="passwordMessage" class="message"></span><br><br>

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" placeholder="이름"><br><br>

    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" name="nickname" placeholder="닉네임"><br><br>

    <label for="birth">생년월일:</label>
    <input type="text" id="birth" name="birth" placeholder="생년월일"><br><br>

    <label for="tel">전화번호:</label>
    <input type="text" id="tel" name="tel" placeholder="010-1234-5678">
    <button type="button" onclick="requestVerificationCode()">인증번호 받기</button><br><br>

    <label for="gender">성별:</label>
    <select id="gender" name="gender">
        <option value="FEMALE">여성</option>
        <option value="MALE">남성</option>
    </select><br><br>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" placeholder="이메일"><br><br>

    <button type="submit" id="btn-save" class="btn btn-dark">회원가입완료</button>
</form>
<script>
    // ID 중복 검사 함수를 Promise를 반환하도록 변경
    function checkID() {
        const userId = document.getElementById('userId').value;
        const idCheckMessage = document.getElementById('idCheckMessage');

        return fetch('/user/check_id', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ userId: userId })
        })
            .then(response => response.json())
            .then(data => {
                if (data.data.available) {
                    alert("사용 가능한 아이디입니다.");
                    idCheckMessage.textContent = "* 중복 확인 완료";
                    idCheckMessage.style.color = "green";
                    return true;
                } else {
                    alert("이미 사용 중인 아이디입니다.");
                    idCheckMessage.textContent = "* 아이디 사용 불가";
                    idCheckMessage.style.color = "red";
                    return true;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("아이디 확인 중 오류가 발생했습니다.");
                return true;
            });
    }

    // 비밀번호 일치 검사
    function checkPWD() {
        let pass1 = document.forms["signup"]["passwd"].value;
        let pass2 = document.forms["signup"]["passwdCheck"].value;
        let pwdMessage = document.getElementById("passwordMessage");

        if (pass1 !== pass2) {
            pwdMessage.textContent = "비밀번호가 일치하지 않습니다";
            pwdMessage.style.color = "red";
            return false;
        } else {
            pwdMessage.textContent = "비밀번호가 일치합니다";
            pwdMessage.style.color = "green";
            return true;
        }
    }

    // 폼 제출 함수
    async function submitForm() {
        let isValidID = await checkID();
        let isValidPWD = checkPWD();

        if (isValidID && isValidPWD) {
            let data = {
                userId: $("#userId").val(),
                passwd: $("#passwd").val(),
                email: $("#email").val(),
                name: $("#name").val(),
                nickname: $("#nickname").val(),
                birth: $("#birth").val(),
                tel: $("#tel").val(),
                gender: $("#gender").val()
            };


            $.ajax({
                type: "POST",
                url: "/user/api/signup",
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                dataType: "json"
            }).done(function(response) {
                if (response.success) {
                    window.location.href = '/user/signupSuccess'; // 성공 페이지로 리디렉션
                } else {
                    alert('회원가입 실패: ' + response.message);
                }
            }).fail(function(error) {
                alert('회원가입 처리 중 오류 발생');
            });
        } else {
            alert("회원가입 실패했습니다.");
        }

        return false; // 기본 제출 이벤트 방지
    }

</script>
</body>
</html>
